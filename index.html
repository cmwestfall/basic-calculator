<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>This is my calculator project!</h1>
    <div class="container">
      <div class="result-container">
        <span>0</span>
      </div>
      <div class="button-container">
        <div class="number-container">
          <button class="button number" id="7">7</button>
          <button class="button number" id="8">8</button>
          <button class="button number" id="9">9</button>
          <button class="button number" id="4">4</button>
          <button class="button number" id="5">5</button>
          <button class="button number" id="6">6</button>
          <button class="button number" id="1">1</button>
          <button class="button number" id="2">2</button>
          <button class="button number" id="3">3</button>
          <button class="button" id="clear">C</button>
          <button class="button number" id="0">0</button>
          <button class="button" id="decimal">.</button>
        </div>
        <div class="functions-container">
          <div class="functions-top-container">
            <button class="button" id="negative">+/-</button>
            <button class="button" id="backspace">êÉò</button>
            <button class="button" id="multiply">√ó</button>
            <button class="button" id="divide">√∑</button>
          </div>
          <div class="functions-bottom-container">
            <div class="plus-minus-container">
              <button class="button" id="minus">-</button>
              <button class="button" id="plus">+</button>
            </div>
            <div class="equals-container">
              <button class="button" id="equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
